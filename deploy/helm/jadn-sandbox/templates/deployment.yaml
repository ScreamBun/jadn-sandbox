apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jadn-sandbox.fullname" . }}
  labels:
    {{- include "jadn-sandbox.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "jadn-sandbox.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "jadn-sandbox.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "jadn-sandbox.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "jadn-sandbox.fullname" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
              protocol: TCP
          env:
            - name: API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "jadn-sandbox.fullname" . }}-config
                  key: API_BASE_URL
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "jadn-sandbox.fullname" . }}-config
                  key: ENVIRONMENT

          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.containerPort }}
            initialDelaySeconds: 10
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.containerPort }}
            initialDelaySeconds: 30
            periodSeconds: 10

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
